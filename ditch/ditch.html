<head>
  <title>Ditch a Meeting</title>
</head>

<body>
<div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Ditch a Meeting</a>
          <div class="nav-collapse collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span6">
        <p>Enter your phone number and a time to call and we'll be sure to offering you a way out of your next bad date or overly verbose meeting. Spouse get sick? Water bed spring a leak? Use any reason you'd like to leave your meeting in a hurry.</p>
      </div>
      <div class="span6">
        {{> create}}
      </div>
    </div>
  </div>
</body>

<template name="create">
  <form>
    <fieldset>
      <legend>Tell us how to help you ditch that meeting</legend>
      <p class="text-error"></p>
      <div class="control-group">
        <label class="control-label" for="phone">Phone Number</label>
        <div class="controls">
          <input id="phone" name="phone" type="text"></input>
        </div>
        <span class="help-inline"></span>
      </div>
      <div class="control-group">
        <label class="control-label" for="time">When to call</label>
        <div class="controls">
          <input id="time" name="time" type="text" placeholder="e.g. '4:20pm'"></input>
        </div>
        <span class="help-inline"></span>
      </div>
      <div class="control-group">
        <label class="control-label" for="retries">Times to retry on no pickup</label>
        <div class="controls">
          <input id="retries" name="retries" type="text"></input>
        </div>
        <span class="help-inline"></span>
      </div>
      <div class="control-group">
        <label class="control-label" for="message">Message to speak when call is answered</label>
        <div class="controls">
          <input id="say" name="say" type="text"></input>
        </div>
        <span class="help-inline"></span>
      </div>
      <div class="control-group">
        <label class="control-label" for="message">Language for message</label>
        <div class="controls">
          <select id="language" name="language">
            <option value="en">American English</option>
            <option value="en-gb">British English</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
          </select>
        </div>
        <span class="help-inline"></span>
      </div>
      <button type="submit" class="btn btn-primary">Schedule Call</button>
    </fieldset>
  </form>
  <div class="scheduled" style="display: none;">
    Your call has been scheduled!
  </div>
</template>
